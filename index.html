<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>

    <!-- tailwind and daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- connect with css -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- poppins google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- anton google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <style>
        .anton-regular {
            font-family: "Anton", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .poppins-regular {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .poppins-medium {
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-style: normal;
        }

        .poppins-semibold {
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-style: normal;
        }

        .poppins-bold {
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            font-style: normal;
        }

        .poppins-extrabold {
            font-family: "Poppins", sans-serif;
            font-weight: 800;
            font-style: normal;
        }
    </style>
</head>

<body>
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">

        <!-- Home screen -->
        <section id="home-screen" class="   flex flex-col justify-center items-center h-[100vh] px-4 lg:px-0">

            <div class="space-y-8 flex flex-col justify-center text-center items-center">
                <h1 class="text-white text-5xl lg:text-9xl anton-regular">ALPHABET CLASH</h1>
                <p class="text-white text-lg lg:text-xl poppins-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to
                    Play</p>

                <button onclick="play()" class="bg-white text-sm lg:text-lg poppins-semibold btn text-black">Play
                    Now</button>
            </div>

        </section>


        <!-- play ground screen start -->
        <section id="play-ground" class="hidden ">
            <!-- playground container -->
            <div
                class="lg:flex lg:flex-col items-center gap-10 container mx-auto px-4 lg:px-20  lg:py-20 lg:space-y-5 ">

                <!-- screen -->
                <div class="flex justify-center items-center ">
                    <div
                        class="artboard bg-[#FFFFFFB3] artboard-horizontal phone-6 border-[15px] border-[#323341]  rounded-lg  ">

                        <div class="flex  justify-center text-center items-center">
                            <h3
                                class="text-white bg-[#323341] rounded-b-md lg:rounded-b-lg px-2 lg:px-8 pb-2 translate-y-[-20%] lg:text-base text-[8px]">
                                Don't watch keyboard while playing...</h3>
                        </div>

                        <div class="flex justify-center items-center h-full">

                            <p id="display-alphabet" class="text-9xl text-black  font-bold uppercase">Y</p>
                        </div>

                    </div>


                </div>

                <!-- keyboard start-->
                <div class="mt-8 ">

                    <div class="flex justify-center gap-[2px] lg:gap-3 my-2 w-full ">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>

                    </div>
                    <div class="flex justify-center gap-[2px] lg:gap-3  my-2 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-[2px] lg:gap-3  my-2 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>

                </div>
                <!-- keyboard end -->


                <!-- life score -->
                <div class="flex justify-between items-center w-full py-10">
                    <!-- life button -->
                    <button class="btn text-2xl font-bold bg-[#9e4d9e] text-white hover:bg-[#f74bf7]
                    rounded-full border-none px-5">
                        <span>Life</span>
                        <img src="images/lifeicon.png" alt="">
                        <span id="life">5</span>
                    </button>

                    <!-- score button -->
                    <button class="btn text-2xl font-bold bg-[#4e08bc] text-white hover:bg-[#7929f8]
                      rounded-full border-none px-5">
                        <span>Score</span>
                        <img src="images/score.png" alt="">
                        <span id="score">0</span>
                    </button>

                </div>

            </div>

        </section>



        <!-- final score -->
        <section id="final-score-board" class="hidden  flex  items-center justify-center min-h-screen">
            <div class="text-center bg-[#8452d4] px-14 py-10 space-y-8 rounded-lg">
                <h3 class="text-2xl  poppins-semibold text-white">Game Over !</h3>
                <h1 class="text-7xl text-white poppins-extrabold">Score : <span id="final-update-score"></span></h1>
                <button onclick="play()" class="text-lg btn font-semibold ">Play Again</button>
                <p class="text-xl text-white font-semibold">Practice will make you Pro</p>

            </div>

        </section>
    </main>


    <!-- connect utility js -->
    <script src="script/utility.js"></script>
    <!-- connect alphabet clash js -->
    <script src="script/alphabet-clash.js"></script>

</body>

</html>
